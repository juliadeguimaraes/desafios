<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p> Em HTML5, podemos inserir os elemtnos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li title="Use a tag &lt;p&gt;">Parágrafo</li>
        <li title="Use a tag &lt;h1&gt; até &lt;h6&gt;">Títulos</li>
        <li title="Use a tag &lt;img&gt;">Imagens</li>
        <li title="Use a tag &lt;br&gt;">Quebra de linha</li>
        <li title="Use a tag &lt;a&gt;">Links</li>
        <li title="Use a tag &lt;ol&gt;">Lista Ordenada</li>
        <li title="use a tag &lt;ul&gt;">Lista não ordenada</li>
    </ul>
</body>
</html>
